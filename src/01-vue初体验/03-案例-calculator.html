<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset="UTF-8">
    <title>vue calculator</title>
</head>

<body>
    <div id='app'>
        <h2>当前计数：{{counter}}</h2>
        <button v-on:click="counter++">+</button>
        <button v-on:click="sub">-</button>
    </div>
    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                counter: 0
            },
            methods: {
                sub: function () {
                    console.log('sub executed');
                    this.counter--
                }
            }
        })
    </script>
</body>

</html>
