<!DOCTYPE html>
<html>

<head>
    <title> Hello Vue</title>
</head>

<body>
    <!-- 声明式编程 -->
    <div id="app">{{message}}</div>

    <script src="../js/vue.js"></script>
    <script>
        let app = new Vue({
            el: "#app",//用于挂载要管理的元素
            data: {
                message: "hello world!"
            }
        })
    </script>

</body>

</html>
