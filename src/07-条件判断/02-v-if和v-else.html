<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <h1 v-if="isShow">{{ message + ' ' + 'v-if' }}</h1>
    <h1 v-else>{{ message + ' ' + 'v-else' }}</h1>
  </div>
  <script src="../js/vue.js"></script>
  <script>
    const vm = new Vue({
      el: '#app',
      data: {
        message: "Hello",
        isShow: true,
      }
    })
  </script>
</body>
</html>
