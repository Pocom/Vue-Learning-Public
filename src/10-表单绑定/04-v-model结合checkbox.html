<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .center {
      width: 100%;
      margin: 0, auto;
      text-align: center;
    }
  </style>
</head>

<body>
  <div id="app" class="center">
   
    <label for="basketball">
      <input type="checkbox" id="basketball" value="篮球" v-model="hobbies">篮球
    </label>
    <label for="soccer">
      <input type="checkbox" id="soccer" value="足球" v-model="hobbies">足球
    </label>
    <label for="tabelTennis">
      <input type="checkbox" id="tableTennis" value="乒乓球" v-model="hobbies">乒乓球
    </label>
    <label for="tennis">
      <input type="checkbox" id="tennis" value="网球" v-model="hobbies">网球
    </label>
    <p style="font-weight: bold;">您的爱好是：{{ hobbies | deletSymbol }}</p>

     <label for="license">
      <input type="checkbox" id="license" v-model="licenseAgree">
      <span style="font-weight: bold;">同意协议</span>
    </label>
    <br>
    <br>
    <button :disabled="!licenseAgree">下一步</button>

    <br>
    <br>

    <label v-for="item in originHobbies" :for="item">
      <input type="checkbox" :id="item" :value="item">{{ item }}
    </label>

  </div>

  <script src="../js/vue.js"></script>
  <script>
    const vm = new Vue({
      el: '#app',
      data: {
        message: 'Hello!',
        licenseAgree: false,
        hobbies: [],
        originHobbies: ["篮球","足球","乒乓球","网球"]
      },
      filters: {
        deletSymbol(arr) {
          return arr.reduce((pre, string) => pre + '，' + string, '').slice(1)
        }
      }
    })
  </script>
</body>

</html>
