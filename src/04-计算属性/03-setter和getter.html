<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <h2>{{ fullName }}</h2>
  </div>
  <script src="../js/vue.js"></script>
  <script>
    const vm = new Vue ({
      el: '#app',
      data: {
        firstName: 'Lebron',
        lastName: 'James'
      },
      computed: {
        fullName: {
          // 一般计算属性，不需要 setter，只有 getter，且自动调用
          // set: function () {
            
          // },
          get: function () {
            return this.firstName + ' ' + this.lastName
          }
        }
      },
      methods: {

      }
    })
  </script>
</body>
</html>
