<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <!-- Mustache 语法 -->
    <h2>{{ firstName + ' ' + lastName }}</h2>
    <h2>{{ firstName }} {{ lastName }}</h2>

    <!-- 调用方法 -->
    <h2>{{ getFullName() }}</h2>

    <!-- 计算属性的使用 -->
    <h2>{{ fullName }}</h2>
  </div>
  <script src="../js/vue.js"></script>
  <script>
    const vm = new Vue({
      el: "#app",
      data: {
        message: "",
        firstName: 'Lebron',
        lastName: 'James',
      },
      // 计算属性
      computed: {
        fullName: function () {
          return this.firstName + ' ' + this.lastName
        }
      },
      methods: {
        getFullName() {
          return this.firstName + ' ' + this.lastName
        }
      }
    })
  </script>
</body>
</html>
