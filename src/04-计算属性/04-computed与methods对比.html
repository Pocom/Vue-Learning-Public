<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <h2>{{ fullName }}</h2>
    <h2>{{ getFullName() }}</h2>
    <h2>{{ fullName }}</h2>
    <h2>{{ getFullName() }}</h2>
    <h2>{{ fullName }}</h2>
    <h2>{{ getFullName() }}</h2>
    <h2>{{ fullName }}</h2>
    <h2>{{ getFullName() }}</h2>
  </div>
  <script src="../js/vue.js"></script>
  <script>
    const vm = new Vue ({
      el: '#app',
      data: {
        firstName: 'Lebron',
        lastName: 'James'
      },
      computed: {
        fullName: function () {
          console.log('computed')  // 一次，缓存机制
          return this.firstName + ' ' + this.lastName
        }
      },
      methods: {
        getFullName: function () {
          console.log('methods')  // 四次
          return this.firstName + ' ' + this.lastName
        }
      }
    })
  </script>
</body>
</html>
