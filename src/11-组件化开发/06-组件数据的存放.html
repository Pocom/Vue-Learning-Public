<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <cpn></cpn>
  </div>

  <template id="cpn">
    <div>
      <h1>Title</h1>
      <p>{{ message }}</p>
    </div>
  </template>
  
  <script src="../js/vue.js"></script>
  <script>
    Vue.component('cpn', {
      template: '#cpn',
      data() {
        return {
          message: "Hello template!"
        }
      }
    })
    const vm = new Vue({
      el: '#app'
    })
  </script>
</body>
</html>
