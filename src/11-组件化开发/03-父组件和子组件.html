<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <cpn2></cpn2>
  </div>

  <script src="../js/vue.js"></script>
  <script>

    // 子组件
    const cpnC1 = Vue.extend({
      template: `
        <div>
          <h1>Title1</h1>
          <p>Content1</p>
        </div>`
    })

    // 父组件
    const cpnC2 = Vue.extend({
      template: `
        <div>
          <h1>Title2</h1>
          <p>Content2</p>
          <cpn1></cpn1>
        </div>`,
        components: {
          cpn1: cpnC1
        }
    })
    
    // 理论上 Vue 实例是 root 组件
    const vm = new Vue({
      el: '#app',
      components: {
        cpn2: cpnC2  // 注册父组件
      }
    })
  </script>
</body>
</html>
