<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <cpn1></cpn1>
    <cpn2></cpn2>
  </div>

  <script src="../js/vue.js"></script>
  <script>

    // 全局组件语法糖
    Vue.component('cpn1', {
      template: `
            <div>
            <h1>Title1</h1>
            <p>Content1</p>
            </div>`
    })

    // 局部组件语法糖
    const vm = new Vue({
      el: '#app',
      components: {
        cpn2: {
          template: `
            <div>
            <h1>Title2</h1>
            <p>Content2</p>
            </div>`
        }
      }
    })
  </script>
</body>
</html>
