<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <ul>
      <li v-for="(val, ind) in names">{{ ind+1 + '-' + val }}</li>
    </ul>
  </div>
  <script src="../js/vue.js"></script>
  <script>
    const vm = new Vue({
      el: '#app',
      data: {
        names: ['A', 'B', 'C', 'D']
      }
    })
  </script>
</body>
</html>
