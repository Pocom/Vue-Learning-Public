<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .active {
      color: red;
    }

    .default {
      user-select: none;
      font-size: large;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div id="app">
    <dl>
      <dt v-for="(item, index) in movies" :class="{default: true, active: currentIndex === index}"
        @click="currentIndex = currentIndex == index ? -1 : index">
        {{ index+1 }}. {{ item }}
      </dt>
    </dl>
  </div>
  <script src="../js/vue.js"></script>
  <script>
    const vm = new Vue({
      el: '#app',
      data: {
        movies: ['海王', '海贼王', '海尔兄弟', '加勒比海盗'],
        currentIndex: -1
      }
    })
  </script>
</body>

</html>
