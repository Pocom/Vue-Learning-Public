<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <ul>
      <li v-for="(item, index) in letters" :key="item">{{index}} - {{ item }}</li>
    </ul>
    <div>
      在第
      <input id='position' type="text">
      个位置插入
      <input id='letter' type="text">
      <button @click="insert">comfirm</button>
    </div>

  </div>
  <script src="../js/vue.js"></script>
  <script>
    const vm = new Vue({
      el: '#app',
      data: {
        letters: ['A', 'B', 'C', 'D', 'E'],
      },
      methods: {
        insert() {
          let pos = document.getElementById('position').value
          let letter = document.getElementById('letter').value

          if (pos == null || pos == '' || letter == '' || letter == null) {
            alert("请补充完整！")
          }else {
            this.letters.splice(pos, 0, letter)
          }
        }
      }
    })
  </script>
</body>

</html>
